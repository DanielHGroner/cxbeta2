<!-- cx_chk_all.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Checker (cx_chk_all)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    button { margin-top: 10px; }
    #status { font-weight: bold; margin-top: 10px; }
    #errors { color: red; white-space: pre-wrap; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Code Checker – Static Analysis</h2>
  <textarea id="codeInput" placeholder="Enter Python code here..."></textarea><br>
  <button onclick="checkCode()">Check</button>
  <div id="status"></div>
  <div id="errors"></div>

  <script>
    async function checkCode() {
      const code = document.getElementById("codeInput").value;
      const statusDiv = document.getElementById("status");
      const errorsDiv = document.getElementById("errors");
      statusDiv.textContent = "Checking...";
      errorsDiv.textContent = "";

      try {
        const response = await fetch("/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code })
        });

        const result = await response.json();
        if (result.valid) {
          statusDiv.textContent = "✅ OK";
        } else {
          statusDiv.textContent = "❌ Errors";
          result.errors.forEach(err => {
            const lineInfo = err.line !== null ? `Line ${err.line}: ` : "";
            errorsDiv.textContent += lineInfo + err.message + "\n";
          });
        }
      } catch (err) {
        statusDiv.textContent = "❌ Request failed";
        errorsDiv.textContent = err.toString();
      }
    }
  </script>
</body>
</html>
